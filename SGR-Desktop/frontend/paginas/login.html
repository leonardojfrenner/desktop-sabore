<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGR Desktop</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo e Título -->
        <div class="login-header">
            <div class="logo-container">
                <svg class="logo-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <h1 class="login-title">Saborê Admin</h1>
            <p class="login-subtitle">Acesse o painel administrativo</p>
        </div>

        <!-- Formulário -->
        <form id="loginForm" class="login-form">
            <!-- Campo Email -->
            <div class="floating-label">
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder=" "
                    required
                    class="login-input"
                    autocomplete="email"
                >
                <label for="email">E-mail</label>
            </div>

            <!-- Campo Senha -->
            <div class="floating-label">
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder=" "
                    required
                    class="login-input"
                    autocomplete="current-password"
                >
                <label for="password">Senha</label>
            </div>

            <!-- Mensagem de Erro -->
            <div id="errorMessage" class="error-message hidden">
                <span id="errorText"></span>
            </div>

            <!-- Botão Entrar -->
            <div class="login-button-container">
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="login-button"
                >
                    <span id="btnText">Entrar</span>
                    <svg id="loadingSpinner" class="loading-spinner hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                
                <!-- Link Cadastro - Centralizado e abaixo do botão -->
                <div class="text-center">
                    <p class="text-gray-600">
                        Não tem uma conta? 
                        <a href="#" onclick="handleSignup(); return false;" class="link-secondary text-green-700">
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </div>
        </form>
    </div>

     

    <script src="../js/login.js"></script>
</body>
</html>
