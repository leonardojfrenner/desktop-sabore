<!-- MODAL PARA ADICIONAR/EDITAR PRATO -->
<div id="modalForm" class="modal-overlay hidden">

        </div>

            <div class="form-group">
                <label for="nomePrato" class="form-label">Nome do Prato *</label>
                <input type="text" id="nomePrato" name="nome" class="form-input" placeholder="Ex: Hamb√∫rguer Cl√°ssico" required>
            </div>
            
            <div class="form-group">

                <textarea id="descricaoPrato" name="descricao" class="form-textarea" rows="3" placeholder="Descreva o prato..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="categoriaPrato" class="form-label">Categoria *</label>
                <select id="categoriaPrato" name="categoria" class="form-select" required>
                    <option value="">Selecione uma categoria</option>

                </select>
            </div>
            
            <div class="form-group">
                <label for="precoPrato" class="form-label">Pre√ßo (R$) *</label>
                <input type="number" id="precoPrato" name="preco" class="form-input" step="0.01" min="0" placeholder="Ex: 25.90" required>
