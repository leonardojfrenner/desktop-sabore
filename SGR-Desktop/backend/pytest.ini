[pytest]
# Configuração do pytest para testes do backend

# Diretório onde os testes estão
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de nomes de classes de teste
python_classes = Test*

# Padrão de nomes de funções de teste
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores customizados
markers =
    unit: Testes de unidade (funções isoladas)
    integration: Testes de integração (componentes interagindo)
    system: Testes de sistema (fluxos completos)
    slow: Testes que demoram mais tempo

